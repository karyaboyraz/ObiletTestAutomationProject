# Browser degiskeni ile hangi browser üzerinde test yapilacagi belirlenir.
# Cross browser test yapilacaksa bu degiskenin degeri degistirilerek testlerin diger browserlar üzerinde calistirilmasi saglanabilir.
BROWSER=chrome
# baseUrl degiskeni ile testlerin hangi url üzerinde calistirilacagi belirlenir.
TEST_URL=https://www.obilet.com
# TIMEOUT degiskeni ile testlerde kullanilacak olan bekleme süresi belirlenir.
TIMEOUT=30
# TEST_USER degiskeni ile testlerde kullanilacak olan kullanici belirlenir.Table kosumlari icin dinamik data üretiminde kullanilir
TEST_USER=2
# TEST_DATA_LANGUAGE degiskeni ile yaratilacak olan kullanicilarin hangi dile uygun olacagi belirlenir.
TEST_DATA_LANGUAGE=en
